<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <!-- Icono -->
    <script src="https://kit.fontawesome.com/226f3fbe38.js" crossorigin="anonymous"></script>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Lato:wght@700;1,400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/logo.png">
    <title>Accor Tech</title>
</head>
<body>
    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 fondo-carrito">
                <figure class="img-carrito">
                    <a class="" href="../index.html"><img src="../imagenes/logo.png" alt="logo de la empresa" height="65px" width="95px"></a>
                </figure>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row row-carrito">
            <div class="col-lg-5 col-carrito">
                <h1 class="letra-comprar">PRODUCTO</h1>
                <div class="div-carrito">
                    <figure>
                        <img src="../imagenes/parlan.jpg" alt="producto" width="90px" height="90px">
                        <p class="letra-comprar-">Parlante JBL</p>
                    </figure>
                </div>
            </div>
            <div class="col-lg-2 col-carrito">
                <div>
                    <div>
                        <h2 class="letra-comprar">PRECIO</h2>
                    </div>
                <p class="letra-comprar-">$50.000</p>
                </div>
            </div>
            <div class="col-lg-2 col-carrito">
                <div>
                    <div>
                        <h2 class="letra-comprar">CANTIDAD</h2>
                    </div>
                <p class="letra-comprar-">2</p>
                </div>
            </div>
            <div class="col-lg-2 col-carrito">
                <div>
                    <div>
                        <h2 class="letra-comprar">TOTAL</h2>
                    </div>
                <p class="letra-comprar-">$100.000</p>
                </div>
            </div>
        </div>
        <div class="row row-comprar">
            <div class="col-lg-4 col-10 col-comprar">
                <div class="div-comprar">
                    <h2>Subtotal</h2>
                    <p>$100.000</p>
                </div>
                <div class="div-comprar">
                    <h2>Envio</h2>
                    <p>$2.000</p>
                </div>
                <div class="div-comprar">
                    <h2>TOTAL</h2>
                    <p>$102.000</p>
                </div>
                <div class="div-b-comprar">
                    <button class="btn boton-comprar" type="submit">COMPRAR</button>
                </div>
            </div>
        </div>
    </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
